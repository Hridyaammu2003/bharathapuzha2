<html lang="en">

        <link rel="stylesheet" href="css/leaflet-search.css">

        #map {
            width: 1521px;

        }
        </style>

    </head>
    <body>
        <div id="map">
        </div>

        <script src="js/leaflet.js"></script>

        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script src="data/Dam_3.js"></script>

        <script src="data/Road1_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.146239609637572,75.62942920736641],[11.406114985548374,78.0126803854592]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Bharathapuzha_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Rank'] !== null ? autolinker.link(feature.properties['Rank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Bharathapuzha_1_0() {
            return {
                pane: 'pane_Bharathapuzha_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Bharathapuzha_1');
        map.getPane('pane_Bharathapuzha_1').style.zIndex = 401;
        map.getPane('pane_Bharathapuzha_1').style['mix-blend-mode'] = 'normal';
        var layer_Bharathapuzha_1 = new L.geoJson(json_Bharathapuzha_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Bharathapuzha_1',
            layerName: 'layer_Bharathapuzha_1',
            pane: 'pane_Bharathapuzha_1',
            onEachFeature: pop_Bharathapuzha_1,
            style: style_Bharathapuzha_1_0,
        });
        bounds_group.addLayer(layer_Bharathapuzha_1);
        map.addLayer(layer_Bharathapuzha_1);
        function pop_Block1_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\

                dashArray: '',
                lineCap: 'butt',

                weight: 1.0, 
                fillOpacity: 0,

            }
        }
        map.createPane('pane_Block1_2');
        map.getPane('pane_Block1_2').style.zIndex = 402;
        map.getPane('pane_Block1_2').style['mix-blend-mode'] = 'normal';
        var layer_Block1_2 = new L.geoJson(json_Block1_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Block1_2',
            layerName: 'layer_Block1_2',
            pane: 'pane_Block1_2',
            onEachFeature: pop_Block1_2,
            style: style_Block1_2_0,
        });
        bounds_group.addLayer(layer_Block1_2);
        map.addLayer(layer_Block1_2);
        function pop_Dam_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name1</th>\
                        <td>' + (feature.properties['name1'] !== null ? autolinker.link(feature.properties['name1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? autolinker.link(feature.properties['Photo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Dam_3_0() {
            return {
                pane: 'pane_Dam_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,182,54,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Dam_3');
        map.getPane('pane_Dam_3').style.zIndex = 403;
        map.getPane('pane_Dam_3').style['mix-blend-mode'] = 'normal';
        var layer_Dam_3 = new L.geoJson(json_Dam_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dam_3',
            layerName: 'layer_Dam_3',
            pane: 'pane_Dam_3',
            onEachFeature: pop_Dam_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Dam_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Dam_3);
        map.addLayer(layer_Dam_3);
        function pop_Railway_4(feature, layer) {
            var popupContent = '<table>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FCO_DESCRI'] !== null ? autolinker.link(feature.properties['FCO_DESCRI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_countr'] !== null ? autolinker.link(feature.properties['FID_countr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISO'] !== null ? autolinker.link(feature.properties['ISO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISOCOUNTRY'] !== null ? autolinker.link(feature.properties['ISOCOUNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Railway_4_0() {
            return {
                pane: 'pane_Railway_4',
                opacity: 1,
                color: 'rgba(231,113,72,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Railway_4');
        map.getPane('pane_Railway_4').style.zIndex = 404;
        map.getPane('pane_Railway_4').style['mix-blend-mode'] = 'normal';
        var layer_Railway_4 = new L.geoJson(json_Railway_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Railway_4',
            layerName: 'layer_Railway_4',
            pane: 'pane_Railway_4',
            onEachFeature: pop_Railway_4,
            style: style_Railway_4_0,
        });
        bounds_group.addLayer(layer_Railway_4);
        map.addLayer(layer_Railway_4);
        function pop_Road1_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Length'] !== null ? autolinker.link(feature.properties['Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

            popup.setContent(updatedContent);
        }

        function style_Road1_5_0() {
            return {
                pane: 'pane_Road1_5',
                opacity: 1,
                color: 'rgba(190,207,80,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Road1_5');
        map.getPane('pane_Road1_5').style.zIndex = 405;
        map.getPane('pane_Road1_5').style['mix-blend-mode'] = 'normal';
        var layer_Road1_5 = new L.geoJson(json_Road1_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Road1_5',
            layerName: 'layer_Road1_5',
            pane: 'pane_Road1_5',
            onEachFeature: pop_Road1_5,
            style: style_Road1_5_0,
        });
        bounds_group.addLayer(layer_Road1_5);
        map.addLayer(layer_Road1_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Dam_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Photo'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
